    <title>Animation</title>
    <style>
        .fild{
            border: 1px solid;
        }
        .bat{
            transition:transform 0.2s ease-in ;
        }
        .fild:hover .bat{
            transform: rotate(-60deg);
            transform-origin: top right;
        }
        .ball{
            height: 50px;
            width: 50px;
            background-image: linear-gradient(salmon, blue, red);
            border-radius: 25px;
            position: relative;
            left: 415px;
            transition: transform 1s ease-out 0.2s;
        }
        .fild:hover .ball{
            transform: translate(900px, -200px) rotate(1260deg);
        }
        .bg{
            background: mediumpurple;
            height: 200px;
            width: 600px;
        }
        .ball2{
            height: 30px;
            width: 30px;
            border: 1px solid;
            border-radius: 15px;
            animation: animation 5s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
        position: relative;        }
